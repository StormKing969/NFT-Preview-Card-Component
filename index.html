<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>

  <section class="nft_container">
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="pic" class="nft_image">

      <h2>
        Equilibrium #3429
      </h2>

      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="ntf_info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" class="price_img">

          <span>
            0.041 ETH
          </span>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="" class="time_img">

          <span>
            3 days left
          </span>
        </div>
      </div>

      <span class="hr_line"></span>

      <div class="user_info">
        <img src="./images/image-avatar.png" alt="" class="user_img">

        <p class="user_title">
          Creation of <span>Jules Wyvern</span> 
        </p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
